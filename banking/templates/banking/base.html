<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyBank - {% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            transition: all 0.3s;
            z-index: 1000;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.0rem;
            color: #b8c7ce;
            display: block;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }
        .sidebar a:hover, .sidebar a.active {
            color: white;
            background-color: #34495e;
            border-left: 4px solid #1abc9c;
        }
        .sidebar i {
            width: 30px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: white;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            border-radius: 12px 12px 0 0 !important;
        }
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            .content {
                margin-left: 0;
            }
            .sidebar.active {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <h2><i class="fas fa-meteor"></i> GalaxyBank</h2>
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="{% url 'nasabah_list' %}" class="{% if 'nasabah' in request.path %}active{% endif %}">
            <i class="fas fa-users"></i> Data Nasabah
        </a>
        <hr style="border-color: #ffffff30; margin: 10px 0;">
        <div class="px-3 text-uppercase text-muted" style="font-size: 0.8rem; margin-bottom: 5px;">Transaksi</div>
        <a href="{% url 'setor_tunai' %}" class="{% if 'setor' in request.path %}active{% endif %}">
            <i class="fas fa-wallet"></i> Setor Tunai
        </a>
        <a href="{% url 'tarik_tunai' %}" class="{% if 'tarik' in request.path %}active{% endif %}">
            <i class="fas fa-money-bill-wave"></i> Tarik Tunai
        </a>
        <a href="{% url 'transfer' %}" class="{% if 'transfer' in request.path %}active{% endif %}">
            <i class="fas fa-exchange-alt"></i> Transfer Dana
        </a>
    </div>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4 p-3">
            <div class="container-fluid">
                <button class="btn btn-link text-dark d-md-none" id="sidebarCollapse">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                <span class="navbar-brand mb-0 h1 ms-3 fw-bold text-primary">Sistem Perbankan Modern</span>
                <div class="ms-auto d-flex align-items-center">
                    <span class="text-muted me-3 d-none d-md-block">Halo, Petugas Teller</span>
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </nav>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show" role="alert">
                    <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% else %}check-circle{% endif %} me-2"></i> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const content = document.querySelector('.content');
        const toggle = document.getElementById('sidebarCollapse');

        toggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
